    <button type="button" id="conditionButton">Search by Condition/Doctor Specialty</button>

    <form id="nameForm">
         <label for="nameInput">Enter Name</label>
         <input type="text" id="nameInput">
         <button type="submit">Submit</button>
       </form>
       <br>
       <div id="noResults">
       </div>
       <div id="searching">
         <p>Searching...</p>
       </div>

       </table>
     </div>


     <form id="conditionForm">
          <label for="conditionInput">Enter Condition/Specialty</label>
          <input type="text" id="conditionInput">
          <button type="submit">Submit</button>
        </form>
        <br>
        <div id="noResults">
        </div>
        <div id="searching">
          <p>Searching...</p>
        </div>
        <div class="container">
        <table id="doctor-info">

        </table>
      </div>

  </body>
