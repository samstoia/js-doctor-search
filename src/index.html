<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Search</title>
  </head>
  <body>

    <div class="container center">
      <h1><a href="/index.html">Find Your Doctor</a></h1>
      <button type="button" id="nameButton">Search by Doctor Name</button>

      <button type="button" id="conditionButton">Search by Condition/Doctor Specialty</button>
    </div>


    <form id="nameForm">
         <label for="nameInput">Enter Name</label>
         <input type="text" id="nameInput" required>
         <button type="submit">Submit</button>
       </form>
       <br>
       <div id="noResults">
       </div>
       <div class="container">
       <table align="center" id="doctor-name-info">

       </table>
     </div>


     <form id="conditionForm">
          <label for="conditionInput">Enter Condition/Specialty</label>
          <input type="text" id="conditionInput" required>
          <button type="submit">Submit</button>
        </form>
        <br>
        <div id="noResults">
        </div>
        <div class="container">
        <table align="center" id="doctor-condition-info">

        </table>
      </div>

  </body>
</html>
